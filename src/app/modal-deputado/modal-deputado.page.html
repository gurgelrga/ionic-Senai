<ion-header>
  <ion-toolbar>
    <ion-title>modal-deputado</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()" color='secundary'>
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="carregamentoFinalizado">
    <ion-avatar>
      <img [src]="deputado.ultimoStatus.urlFoto" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-subtitle>
        {{deputado.ultimoStatus.nomeEleitoral}}//{{deputado.ultimoStatus.siglaPartido}}
      </ion-card-subtitle>
      <ion-card-title>{{deputado.nomeCivil}}<br>{{deputado.ufNascimento}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{deputado.ultimoStatus.condicaoEleitoral}}
    </ion-card-content>
  </ion-card>



</ion-content>
