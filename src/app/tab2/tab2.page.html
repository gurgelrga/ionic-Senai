<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="small">Comidas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalCadastroComida()" color="secondary">
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comidas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let comida of comidas; let key = index">
      <ion-avatar slot="start">
        <img src="http://lorempixel.com/100/60/food/" />
      </ion-avatar>
      <ion-label>
        <h2>{{comida.nome}}</h2>
        <ion-text color="medium">
          <h3>{{comida.tipo}}</h3>
        </ion-text>

        <p>{{comida.descricao}}</p>
      </ion-label>
      <ion-button slot="end">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="warning" (click)="remover(key)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger" (click)="removerAll()">
      <ion-text>Limpar Lista </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
