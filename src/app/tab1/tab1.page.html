<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      +Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title appTextoAzul size="large">
        Partidos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let partido of partidos">

      <ion-label>{{partido.nome  | formatarTextoMaiusculo   }}
        .{{partido.sigla  | formatarTextoMinusculo}}
      </ion-label>
      <app-button-go-to-link [idPartido]="partido.id" name="Membros" icon="search"></app-button-go-to-link>
    </ion-item>

  </ion-list>




</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button [disabled]="page ===1" (click)="anteriorPagina()">
        <ion-label>Anterior</ion-label>
      </ion-segment-button>
      <ion-segment-button [disabled]="!verificarSeTemProximaPagina()" (click)="proximaPagina()">
        <ion-label>Proximo</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
